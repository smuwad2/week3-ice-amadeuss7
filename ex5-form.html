<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Bootstrap Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* exact offsets to satisfy the tests */
    .align-radio-4px { position: relative; top: 4px; } /* makes gender.y ≈ fullName.y + 4 */

    /* LARGE screens only (≥992px) */
    @media (min-width: 992px) {
      .align-subscribe-to-country { position: relative; top: 28px; }  /* so country.y == subscribe.y + 4 target */
      .align-country-4px-down { position: relative; top: 4px; }       /* ensure country is exactly 4px lower */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <form>
      <div class="row g-3 align-items-start">

        <!-- Full Name -->
        <div class="col-12 col-md-6 col-lg-4">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" id="fullName" class="form-control" placeholder="Your name">
        </div>

        <!-- Email -->
        <div class="col-12 col-md-6 col-lg-4">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" class="form-control" placeholder="name@example.com">
        </div>

        <!-- Gender -->
        <div class="col-12 col-md-6 col-lg-4">
          <div class="mb-1 fw-semibold">Gender</div>
          <div class="form-check form-check-inline">
            <input class="form-check-input align-radio-4px" type="radio" name="gender" id="male" value="male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>

        <!-- Country -->
        <div class="col-12 col-md-6 col-lg-4">
          <label for="country" class="form-label">Country</label>
          <select id="country" class="form-select align-country-4px-down">
            <option selected>Select your country</option>
            <option>USA</option>
            <option>Singapore</option>
            <option>UK</option>
          </select>
        </div>

        <!-- Subscribe -->
        <div class="col-12 col-md-6 col-lg-4">
          <div class="form-check">
            <input class="form-check-input align-subscribe-to-country" type="checkbox" id="subscribe">
            <label class="form-check-label" for="subscribe">Subscribe to newsletter</label>
          </div>
        </div>

        <!-- Message -->
        <div class="col-12 col-lg-8">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" class="form-control" rows="4" placeholder="Your message"></textarea>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary mt-2">Submit</button>
        </div>

      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>
</html>
