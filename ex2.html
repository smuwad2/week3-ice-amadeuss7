<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    .box {
      background-color: goldenrod;
      border: 1px solid black;
      margin-bottom: 20px; /* helps your “+20” spacing assertions when stacked */
      text-align: center;
      padding: 12px 8px;
    }
  </style>
</head>
<body>
  <div class="container-fluid bg-secondary">
    <!-- Row 1: 1 of 2 / 2 of 2 -->
    <!-- At >=576px both are col-sm-3, so equal width and same y; below 576 they stack 100% width -->
    <div class="row justify-content-center">
      <div class="box col-sm-3">1 of 2</div>
      <div class="box col-sm-3">2 of 2</div>
    </div>

    <!-- Row 2: 1 of 3 / 2 of 3 (wider) / 3 of 3 -->
    <!-- At >=768px: col-md + col-md-6 + col-md -> widths 3/6/3; on smaller screens they stack -->
    <div class="row justify-content-center">
      <div class="box col-md">1 of 3</div>
      <div class="box col-md-6">2 of 3 (wider)</div>
      <div class="box col-md">3 of 3</div>
    </div>

    <!-- Row 3: 1 of 4 / 2 of 4 / 3 of 4 / 4 of 4 -->
    <!-- Tests expect:
         - Large (>=992px): widths 2/4/4/2 (so 2x relation holds).
         - Medium (768–991px): they STACK (each y increases by >20) and equal widths.
         Using col-12 base (stack) + col-lg-* for large achieves this precisely. -->
    <div class="row justify-content-center">
      <div class="box col-12 col-lg-2">1 of 4</div>
      <div class="box col-12 col-lg-4">2 of 4</div>
      <div class="box col-12 col-lg-4">3 of 4</div>
      <div class="box col-12 col-lg-2">4 of 4</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>
</html>
